<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWell - Money Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <div class="others">
            <div class="tag">
                <a href="/main/report.html"><button class="btn" >Reports</button></a>
            </div>
            <div class="tag bot">
                <!-- <a href="https://finguru.vercel.app/"><button class="btn" >Ask Your Queries !!</button></a>  -->
                <a href="/chatbot/templates/main.html"><button class="btn" >Ask Your Queries !!</button></a> 
            </div>
        </div>
        <!-- <h1>SpendWell</h1>
        <nav>
            <a href="#" id="add-transaction">Add Transaction</a>
            <a href="#" id="view-report">View Report</a>
        </nav> -->


    </header>
    <main>
        <div><img class="bsvg" src="/main/Financial-Management.svg" alt=""></div>
        <div class="trans-Card">
            <section class="transaction-form" id="transaction-form">
                <h2>Add Transaction</h2>
                <div class="category-container">
                    <div class="category-block" id="expense-block">Expense</div>
                    <div class="category-block" id="income-block">Income</div>
                </div>
                <form>
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="Enter amount" required>

                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="health">Health</option>
                        <option value="salary">Salary</option>
                    </select>

                    <label for="description">Description:</label>
                    <textarea id="description" placeholder="Add details..."></textarea>

                    <button type="button" id="submit-btn">Submit</button>
                </form>
            </section>
            <section class="report" id="report">
                <h2 id="yee">Transaction Report</h2>
                <ul id="transaction-list"></ul>
                <h3>Total Balance: <span id="balance">0</span></h3>
            </section>
            <!-- <section>
                <h2 style="color: #fff;">Transaction Overview</h2>
                <canvas id="transaction-chart" width="200" height="80"></canvas>
            </section> -->
            
        </div>
    </main>
    <script src="script.js"></script>
    <script src="/main/repChart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
